<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>
        </header>
        <main>
            <section>
                <h2>Adicionar tarefas</h2>
                <form>
                    <label for="task-title">Nome da tarefa</label>
                    <input id="task-title" type="text">
                    <label for="category">Categoria</label>
                    <select name="category" id="category">
                        <option value="personal">Pessoal</option>
                        <option value="entertainment">Entretenimento</option>
                        <option value="home">Casa</option>
                        <option value="health">Saúde</option>
                        <option value="shopping">Compras</option>
                        <option value="work">Trabalho</option>
                        <option value="study">Estudos</option>
                    </select>
                    <label for="priority">Prioridade</label>
                    <select name="priority" id="priority">
                        <option value="p1">Sem prioridade</option>
                        <option value="p2">Prioridade baixa</option>
                        <option value="p3">Prioridade média</option>
                        <option value="p4">Prioridade alta</option>
                    </select>
                    <button id="btn-add" type="button">Adicionar tarefa</button>
                </form>
            </section>
            <section>
                <h2>Lista de tarefas</h2>
                <ul id="todo-list">

                </ul>
            </section>
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>


</html>
