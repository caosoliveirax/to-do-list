  <header class="header-todo">
    <h1 class="title">Slice Of Lice</h1>
    <h2 class="sub-title">
      <time id="today"></time>

  </header>

      <h4 class="section-title">Minhas Tarefas</h4>
      <ul id="todo-list"></ul>
      <div id="empty-state" class="empty-state">
        <p>Sua lista está vazia. Que tal adicionar uma tarefa?</p>
      </div>
