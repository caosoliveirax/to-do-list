<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header-todo">
    <h1 class="title">Slice Of Lice</h1>
  </header>
  <main class="container">
    <section>
      <h2 class="sub-titles">Meu Dia
        <br>
        <span id="today"></span>
      </h2>
      <ul id="todo-list"></ul>
      <div id="empty-state" class="empty-state">
        <p>Sua lista está vazia. Que tal adicionar uma tarefa?</p>
      </div>
    </section>
    <section>
      <form id="task-form">
        <div class="input-wrapper">
          <input id="task-title" type="text" placeholder="Exemplo: Estudar JavaScript">
          <p>Por favor, preencha o nome da tarefa</p>
          <label for="task-title">Nome da tarefa</label>
        </div>
        <div class="input-wrapper">
          <input name="task-datetime" id="task-datetime" type="text" class="input-date"
            placeholder="Selecione o dia e a hora">
          <label for="task-datetime">Data e Hora</label>
        </div>
        <div class="options-wrapper">
          <div class="option">
            <select name="category" id="category">
              <option value="personal">Pessoal</option>
              <option value="entertainment">Entretenimento</option>
              <option value="home">Casa</option>
              <option value="health">Saúde</option>
              <option value="shopping">Compras</option>
              <option value="work">Trabalho</option>
              <option value="study">Estudos</option>
            </select>
            <label for="category">Categoria</label>
          </div>
          <div class="option">
            <select name="priority" id="priority">
              <option value="none">Sem prioridade</option>
              <option value="low">Prioridade baixa</option>
              <option value="medium">Prioridade média</option>
              <option value="high">Prioridade alta</option>
            </select>
            <label for="priority">Prioridade</label>
          </div>
        </div>
        <button id="btn-add" type="submit">Adicionar tarefa</button>
      </form>
    </section>
  </main>
  <script src="./src/js/libs/flatpickr.min.js"></script>
  <script src="./src/js/libs/pt.js"></script>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
