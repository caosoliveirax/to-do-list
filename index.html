<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="header-todo">
    <h1 class="title">Slice Of Lice</h1>
    <h2 class="sub-title">
      <time id="today"></time>
    </h2>
  </header>
  <main class="container">
    <section class="todo-container" aria-label="Lista de tarefas">
      <h4 class="section-title">Minhas Tarefas</h4>
      <ul id="todo-list"></ul>
      <div id="empty-state" class="empty-state">
        <p>Sua lista está vazia. Que tal adicionar uma tarefa?</p>
      </div>
    </section>
    <section class="form-container" id="form-container" aria-label="Formulário de nova tarefa">
      <div class="form-content" id="form-content">
        <div class="header-form">
          <div class="drawer-handle"></div>
          <h4 class="section-title">Nova Tarefa</h4>
          <button type="button" class="btn-close" id="close-form">
            <img src="./src/assets/x.svg">
          </button>
        </div>
        <form id="task-form">
          <div class="input-wrapper">
            <label for="task-title">Nome da tarefa</label>
            <input id="task-title" type="text" placeholder="Ex: Estudar JavaScript">
            <p>Por favor, preencha o nome da tarefa</p>
          </div>
          <div class="input-wrapper">
            <label for="task-datetime">Data e Hora <span>(opcional)</span></label>
            <input name="task-datetime" id="task-datetime" type="text" class="input-date"
              placeholder="Selecione o dia e a hora">
          </div>
          <div class="options-wrapper">
            <fieldset class="category-wrapper">
              <legend>Categoria</legend>
              <div class="category-grid">
                <div class="cat-item">
                  <input type="radio" name="category" id="cat-personal" value="personal" data-label="Pessoal" checked>
                  <label for="cat-personal" class="cat-card personal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M227.46,214c-16.52-28.56-43-48.06-73.68-55.09a68,68,0,1,0-51.56,0c-30.64,7-57.16,26.53-73.68,55.09a4,4,0,0,0,6.92,4C55,184.19,89.62,164,128,164s73,20.19,92.54,54a4,4,0,0,0,3.46,2,3.93,3.93,0,0,0,2-.54A4,4,0,0,0,227.46,214ZM68,96a60,60,0,1,1,60,60A60.07,60.07,0,0,1,68,96Z" />
                    </svg>
                    <span>Pessoal</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-entertainment" value="entertainment" data-label="Lazer">
                  <label for="cat-entertainment" class="cat-card entertainment">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M216,108H71.26L209,71.64a4,4,0,0,0,2.84-4.92l-8.16-30a11.92,11.92,0,0,0-14.54-8.31L36.83,68.61a11.78,11.78,0,0,0-7.26,5.53A11.59,11.59,0,0,0,28.41,83l7.67,28.19A3.87,3.87,0,0,0,36,112v88a12,12,0,0,0,12,12H208a12,12,0,0,0,12-12V112A4,4,0,0,0,216,108ZM126,53.33l38,21.92L116.08,87.9,78.12,66Zm65.16-17.2a4,4,0,0,1,1-.13A3.88,3.88,0,0,1,196,38.81l7.1,26.12L175,72.35,137,50.43Zm-154.7,42a3.86,3.86,0,0,1,2.37-1.8l28.27-7.46,38,21.91L43.25,107.12,36.13,80.94A3.66,3.66,0,0,1,36.5,78.14ZM212,200a4,4,0,0,1-4,4H48a4,4,0,0,1-4-4V116H212Z" />
                    </svg>
                    <span>Lazer</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-home" value="home" data-label="Casa">
                  <label for="cat-home" class="cat-card home">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M240,212H220V126.34l9.17,9.17a4,4,0,1,0,5.66-5.66L136.49,31.51a12,12,0,0,0-17,0L21.17,129.85a4,4,0,1,0,5.66,5.66L36,126.34V212H16a4,4,0,0,0,0,8H240a4,4,0,0,0,0-8ZM44,118.34l81.17-81.17a4,4,0,0,1,5.66,0L212,118.34V212H156V152a4,4,0,0,0-4-4H104a4,4,0,0,0-4,4v60H44ZM148,212H108V156h40Z" />
                    </svg>
                    <span>Casa</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-health" value="health" data-label="Saúde">
                  <label for="cat-health" class="cat-card health">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M72,140H32a4,4,0,0,1,0-8H69.86l14.81-22.22a4,4,0,0,1,6.66,0l28.67,43,12.67-19A4,4,0,0,1,136,132h24a4,4,0,0,1,0,8H138.14l-14.81,22.22a4,4,0,0,1-6.66,0L88,119.21l-12.67,19A4,4,0,0,1,72,140ZM178,44c-21.44,0-39.92,10.19-50,27.07C117.92,54.19,99.44,44,78,44a58.07,58.07,0,0,0-58,58q0,1.06,0,2.13a4,4,0,1,0,8-.26c0-.62,0-1.24,0-1.87A50.06,50.06,0,0,1,78,52c21.11,0,38.85,11.31,46.3,29.51a4,4,0,0,0,7.4,0C139.15,63.31,156.89,52,178,52a50.06,50.06,0,0,1,50,50c0,58-86,109.46-100,117.42-8.47-4.82-43.5-25.61-69.63-54.12a4,4,0,0,0-5.9,5.4c30.72,33.52,71.9,55.89,73.63,56.82a4,4,0,0,0,3.8,0,333.81,333.81,0,0,0,52.7-36.73C218,160.47,236,130.59,236,102A58.07,58.07,0,0,0,178,44Z" />
                    </svg>
                    <span>Saúde</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-shopping" value="shopping" data-label="Compras">
                  <label for="cat-shopping" class="cat-card shopping">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M227.07,61.44A4,4,0,0,0,224,60H59.34L52.66,23.28A4,4,0,0,0,48.73,20H24a4,4,0,0,0,0,8H45.39l6.69,36.8h0L71.49,171.58A20,20,0,0,0,79,183.85,24,24,0,1,0,109.87,188h60.26A24,24,0,1,0,188,180H91.17a12,12,0,0,1-11.8-9.85l-4-22.15H196.1a20,20,0,0,0,19.68-16.42l12.16-66.86A4,4,0,0,0,227.07,61.44ZM108,204a16,16,0,1,1-16-16A16,16,0,0,1,108,204Zm96,0a16,16,0,1,1-16-16A16,16,0,0,1,204,204Zm3.91-73.85A12,12,0,0,1,196.1,140H73.88L60.79,68H219.21Z" />
                    </svg>
                    <span>Compras</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-work" value="work" data-label="Trabalho">
                  <label for="cat-work" class="cat-card work">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M248,212H228V92h4a4,4,0,0,0,0-8H180V44h4a4,4,0,0,0,0-8H40a4,4,0,0,0,0,8h4V212H24a4,4,0,0,0,0,8H248a4,4,0,0,0,0-8ZM220,92V212H180V92ZM52,44H172V212H140V160a4,4,0,0,0-4-4H88a4,4,0,0,0-4,4v52H52Zm80,168H92V164h40ZM76,80a4,4,0,0,1,4-4H96a4,4,0,0,1,0,8H80A4,4,0,0,1,76,80Zm48,0a4,4,0,0,1,4-4h16a4,4,0,0,1,0,8H128A4,4,0,0,1,124,80ZM80,124a4,4,0,0,1,0-8H96a4,4,0,0,1,0,8Zm44-4a4,4,0,0,1,4-4h16a4,4,0,0,1,0,8H128A4,4,0,0,1,124,120Z" />
                    </svg>
                    <span>Trabalho</span>
                  </label>
                </div>

                <div class="cat-item">
                  <input type="radio" name="category" id="cat-study" value="study" data-label="Estudos">
                  <label for="cat-study" class="cat-card study">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                      <path
                        d="M104,36H56A12,12,0,0,0,44,48V208a12,12,0,0,0,12,12h48a12,12,0,0,0,12-12V48A12,12,0,0,0,104,36ZM52,76h56V180H52Zm4-32h48a4,4,0,0,1,4,4V68H52V48A4,4,0,0,1,56,44Zm48,168H56a4,4,0,0,1-4-4V188h56v20A4,4,0,0,1,104,212Zm123.74-16.62L194.55,37.57a12,12,0,0,0-14.25-9.3L133.49,38.32a12.1,12.1,0,0,0-9.23,14.3l33.19,157.81a12,12,0,0,0,14.25,9.3l46.81-10.06h0A12.08,12.08,0,0,0,227.74,195.38Zm-83.21-85.27,54.63-11.73,15,71.07-54.63,11.74Zm-6.64-31.56,54.64-11.74,5,23.74-54.64,11.73Zm-2.71-32.4L182,36.09a4,4,0,0,1,.84-.09,3.94,3.94,0,0,1,2.14.64,4,4,0,0,1,1.76,2.58L190.88,59,136.24,70.72,132.09,51A4.07,4.07,0,0,1,135.18,46.15Zm81.65,155.7L170,211.91a4,4,0,0,1-3-.55,4,4,0,0,1-1.76-2.58L161.12,189l54.64-11.73L219.91,197A4.07,4.07,0,0,1,216.83,201.85Z" />
                    </svg>
                    <span>Estudos</span>
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="priority-wrapper">
              <legend>Prioridade</legend>
              <div class="priority-selector" id="priority-selector">

                <label class="prio-option none">
                  <input type="radio" name="priority" value="none" id="option-none" checked>
                  <div class="icon-box">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                      fill="currentColor">
                      <path
                        d="M228,128a100,100,0,0,1-200,0c0-39.4,22.9-75.37,58.33-91.63a4,4,0,1,1,3.34,7.27C57.07,58.6,36,91.71,36,128a92,92,0,0,0,184,0c0-36.29-21.07-69.4-53.67-84.36a4,4,0,1,1,3.34-7.27C205.1,52.63,228,88.6,228,128Z" />
                    </svg>
                  </div>
                  <span class="prio-label">Nenhuma</span>
                </label>

                <div class="stars-divider"></div>

                <label class="prio-option low option-star" data-idx="1">
                  <input type="radio" name="priority" value="low" id="option-low">
                  <div class="icon-box">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                      fill="currentColor">
                      <path
                        d="M234.29,114.85l-45,38.83L203,211.75a16.4,16.4,0,0,1-24.5,17.82L128,198.49,77.47,229.57A16.4,16.4,0,0,1,53,211.75l13.76-58.07-45-38.83A16.46,16.46,0,0,1,31.08,86l59-4.76,22.76-55.08a16.36,16.36,0,0,1,30.27,0l22.75,55.08,59,4.76a16.46,16.46,0,0,1,9.37,28.86Z" />
                    </svg>
                  </div>
                  <span class="prio-label">Baixa</span>
                </label>

                <label class="prio-option medium option-star" data-idx="2">
                  <input type="radio" name="priority" value="medium" id="option-medium">
                  <div class="icon-box">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                      fill="currentColor">
                      <path
                        d="M234.29,114.85l-45,38.83L203,211.75a16.4,16.4,0,0,1-24.5,17.82L128,198.49,77.47,229.57A16.4,16.4,0,0,1,53,211.75l13.76-58.07-45-38.83A16.46,16.46,0,0,1,31.08,86l59-4.76,22.76-55.08a16.36,16.36,0,0,1,30.27,0l22.75,55.08,59,4.76a16.46,16.46,0,0,1,9.37,28.86Z" />
                    </svg>
                  </div>
                  <span class="prio-label">Média</span>
                </label>

                <label class="prio-option high option-star" data-idx="3">
                  <input type="radio" name="priority" value="high" id="option-high">
                  <div class="icon-box">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"
                      fill="currentColor">
                      <path
                        d="M234.29,114.85l-45,38.83L203,211.75a16.4,16.4,0,0,1-24.5,17.82L128,198.49,77.47,229.57A16.4,16.4,0,0,1,53,211.75l13.76-58.07-45-38.83A16.46,16.46,0,0,1,31.08,86l59-4.76,22.76-55.08a16.36,16.36,0,0,1,30.27,0l22.75,55.08,59,4.76a16.46,16.46,0,0,1,9.37,28.86Z" />
                    </svg>
                  </div>
                  <span class="prio-label">Alta</span>
                </label>
              </div>
            </fieldset>
          </div>
          <div class="wrapper-actions">
            <button class="btn btn-reset-task" id="btn-reset" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                <path
                  d="M224,128a96,96,0,0,1-94.71,96H128A95.38,95.38,0,0,1,62.1,197.8a8,8,0,0,1,11-11.63A80,80,0,1,0,71.43,71.39a3.07,3.07,0,0,1-.26.25L44.59,96H72a8,8,0,0,1,0,16H24a8,8,0,0,1-8-8V56a8,8,0,0,1,16,0V85.8L60.25,60A96,96,0,0,1,224,128Z" />
              </svg>
              Limpar
            </button>
            <button class="btn btn-add-task" id="btn-add" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
                <path
                  d="M228,128a12,12,0,0,1-12,12H140v76a12,12,0,0,1-24,0V140H40a12,12,0,0,1,0-24h76V40a12,12,0,0,1,24,0v76h76A12,12,0,0,1,228,128Z" />
              </svg>
              Adicionar tarefa
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <button id="btn-open-form" class="fab-add-task" aria-label="Abrir formulário de nova tarefa">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="currentColor">
      <path
        d="M228,128a12,12,0,0,1-12,12H140v76a12,12,0,0,1-24,0V140H40a12,12,0,0,1,0-24h76V40a12,12,0,0,1,24,0v76h76A12,12,0,0,1,228,128Z" />
    </svg>
  </button>

  <script src="./src/js/libs/flatpickr.min.js"></script>
  <script src="./src/js/libs/pt.js"></script>

  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
